<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Login</ui:define>

<ui:define name="content">
	<div class="span-10">
		<c:if test="${not empty param.login_error}">
			<div class="error">
				<h:outputText value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}" />
			</div>
		</c:if>
		<p:panel header="#{msg['login.header']}">
			<form name="f" action="${request.contextPath}/app/j_spring_security_check" method="post">
				<p>
					<h:outputText value="#{msg['login.user']}" /><br />
					<c:if test="${not empty param.login_error}">
						<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
					</c:if>
					<p:inputText id="j_username" value="#{username}"/>
				</p>
				<p>
					<h:outputText value="#{msg['login.pass']}" /><br />
					<p:password id="j_password" />
				</p>
				<p>
					<input name="submit" type="submit" value="#{msg['login.button']}" />
				</p>
			</form>
		</p:panel>
	</div>
</ui:define>
</ui:composition>
