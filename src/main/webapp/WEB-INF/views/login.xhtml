<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Logowanie</ui:define>

<ui:define name="content">
	<div class="span-10">
		<c:if test="${not empty param.login_error}">
			<div class="error">
				<h:outputText value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}" />
			</div>
		</c:if>
		<h:form id="login" onsubmit="document.getElementById('login').action='j_spring_security_check';" prependId="false">
		    <h:panelGrid columns="2">
		        <p:outputLabel for="j_username" value="#{msg['login.user']}" />
		        <p:inputText id="j_username" name="j_username" />
		        <p:outputLabel for="j_password" value="#{msg['login.pass']}" />
		        <p:password id="j_password" name="j_password"/>
		        <p:commandButton id="submit" value="#{msg['login.button']}" ajax="false"/>
		    </h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
