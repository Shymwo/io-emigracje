<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>eMigracje - <ui:insert name="title"/></title>
		<link rel="stylesheet" href="${request.contextPath}/styles/custom.css" type="text/css" />
		<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/print.css" type="text/css" media="print" />
		<ui:insert name="headIncludes"/>
	</h:head>
	<h:body style="font-family: Arial">

		<p:layout fullPage="true">

		    <p:layoutUnit position="north" size="100">
		        <img class="logo" src="${request.contextPath}/images/logo_small.png" />
		        <h:panelGrid styleClass="loginInfo" columns="1">
		        	<h:outputText value="#{msg['login.loggedAs']}" />
		        	<h:outputText styleClass="loginName" value="#{loginBean.username}" />
		        	<h:outputLink rendered="#{loginBean.username != 'anonymousUser'}"
		        		value="logout"><h:outputText value="#{msg['login.logout']}" /></h:outputLink>
		        </h:panelGrid>
		    </p:layoutUnit>

		    <p:layoutUnit position="south" size="50">
		        <h:outputText value="#{msg['common.credits']}" />
		    </p:layoutUnit>

		    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" collapsible="true">
		        <ui:include src="menu.xhtml" />
		    </p:layoutUnit>

		    <p:layoutUnit position="center">
		        <ui:insert name="content"/>
		    </p:layoutUnit>

		</p:layout>

	</h:body>
</f:view>
</html>
