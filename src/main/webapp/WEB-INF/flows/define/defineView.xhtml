<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Definicja grupy</ui:define>

<ui:define name="headIncludes">
	<!-- 	additional head includes here: css, js etc. -->
</ui:define>

<ui:define name="content">
<div class="define">
<br/>
<h:outputText styleClass="welcome" value="#{msg['define.title']}" /><br />
<h:form>
	<div class="span-10">
		<h:form id="GroupsBean" prependId="false">
			<h:panelGrid columns="2">
                <p:outputLabel for="name" value="#{msg['define.name']}" />
                <p:inputText id="name" name="name" value="#{GroupsBean.group.name}" />
                <p:outputLabel for="field" value="#{msg['define.field']}" />
                <p:selectOneListbox name="field" id="field" value="#{GroupsBean.group.field}">
                    <f:selectItem itemLabel="#{msg['define.cs']}" itemValue="#{msg['define.cs']}" />
                    <f:selectItem itemLabel="#{msg['define.ar']}" itemValue="#{msg['define.ar']}" />
                    <f:selectItem itemLabel="#{msg['define.bi']}" itemValue="#{msg['define.bi']}" />
                </p:selectOneListbox>
                <p:outputLabel for="year" value="#{msg['define.year']}" />
                <p:selectOneListbox name="year" id="year" value="#{GroupsBean.group.year}">
                    <f:selectItem itemLabel="I" itemValue="1" />
                    <f:selectItem itemLabel="II" itemValue="2" />
                    <f:selectItem itemLabel="III" itemValue="3" />
                    <f:selectItem itemLabel="IV" itemValue="4" />
                    <f:selectItem itemLabel="V" itemValue="5" />
                </p:selectOneListbox>
                <p:outputLabel for="limit" value="#{msg['define.limit']}" />
                <p:inputText id="limit" name="limit" value="#{GroupsBean.group.limit}" />
                <p:commandButton id="submit" value="#{msg['define.button']}" action="#{GroupsBean.submit}"/>
		    </h:panelGrid>
		</h:form>
	</div>
</h:form>
</div>
</ui:define>

</ui:composition>
