<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Formularz migracji</ui:define>

<ui:define name="headIncludes">
	<!-- 	additional head includes here: css, js etc. -->
</ui:define>

<ui:define name="content">
<h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

	<h3>Wyślij email do prowadzącego</h3><br/>
	<h:outputText value="Prowadzący:" />
	<p:selectOneMenu value="#{migrateBean.message.name}">
	    <f:selectItem itemLabel="Wybierz" itemValue="" />
	    <f:selectItem itemLabel="Wykładowca1" itemValue="wykladowca1" />
	</p:selectOneMenu><br/>
	<h:outputText value="Nowa grupa:" />
	<p:selectOneMenu value="#{migrateBean.message.groupName}">
	    <f:selectItem itemLabel="Wybierz" itemValue="" />
	    <f:selectItem itemLabel="pon 8:00" itemValue="grupa1" />
	    <f:selectItem itemLabel="pon 9:45" itemValue="grupa2" />
	    <f:selectItem itemLabel="pon 11:45" itemValue="grupa3" />
	</p:selectOneMenu><br/>
	<h:outputText value="Tytuł wiadomości:" />
	<p:inputText value="#{migrateBean.message.title}" /><br/>
	<h:outputText value="Uzasadnienie:" /><br/>
	<p:inputTextarea rows="5" cols="30" counter="display" maxlength="255"
		counterTemplate="Pozostało znaków {0}." autoResize="false" value="#{migrateBean.message.text}"/><br/>
	<h:outputText id="display" /><br/>
	<p:commandButton value="Wyślij" actionListener="#{migrateBean.sendMail}" />
</h:form>
</ui:define>

</ui:composition>
